<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>{{ object.title }} 수정</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        {% load widget_tweaks %}
        <div class="container mt-5">
            <h1>게시글 수정</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title|add_class:"form-control"|attr:"placeholder:제목을 입력하세요" }}
                    {{ form.title.errors|add_class:"text-danger" }}
                </div>
        
                <div class="form-group">
                    {{ form.content|add_class:"form-control"|attr:"placeholder:내용을 입력하세요" }}
                    {{ form.content.errors|add_class:"text-danger" }}
                </div>
            
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">수정하기</button>
                    <a class="btn btn-secondary" href="{% url 'board:board_detail' object.id %}">취소</a> <!-- 취소 버튼 -->
                </div>
            </form>
        </div>
    </body>
</html>
