<head>
    <meta charset="utf-8">
   
    <title>beom`s board</title>
</head>

<body>
    <h2>board</h2>
    <span>
        <a href="{% url 'blog:board_archive'%}">아카이브</a>
    </span>

    <p>
        {% for board in boards %}
            <h3><a href="{{board.get_absolute_url}}">{{board.title}}</a></h3>
            {{board.mod_date|date:"N d , Y"}}
        {% endfor %}
    </p>
    <br>
    <div>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number}}">이전페이지</a>
        {% endif %}

        Page{{ page_obj.number }} of {{page_obj.paginator.num_pages}}

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number}}">다음페이지</a>
        {% endif %}
    </div>
</body>
